name: 'New PR Notification'
on:
  pull_request:
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        uses: TiviPlus/discord-notify@v1.4
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          include_image: true
          avatar_url: https://github.com/tgstation/TerraGov-Marine-Corps/blob/master/icons/tgmc_64.png
          username: mpreg emoji test bot
          title_url: "${{ github.event.pull_request.html_url }}"
